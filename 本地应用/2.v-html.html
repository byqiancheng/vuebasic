<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-html="content"></p>
    </div>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                // content:"你好我的世界"
                content:"<a href='http://www.baidu.com'>跳转进入百度</a>"
            }
        });
    </script>
</body>
</html>
