<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="指令测试练习"  v-on:click="doIt">
        <input type="button" value="指令测试练习"  @click="doIt">
        <h2 @click="changeFood">{{food}}</h2>
    </div>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                food:"我爱吃火腿肠"
            },
            methods:{
                doIt:function (){
                    alert("我最牛逼");
                },
                changeFood:function (){
                    this.food+="好好吃！"
                }
            }
        });
    </script>
</body>
</html>
